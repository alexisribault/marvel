<div *ngIf="comic">
    <div class="theme-background section-padding">
        <container class="single-title-section">
            <row>
                <column sm="12" md="4" lg="3">
                    <button md-raised-button color="primary" [routerLink]="['/comics']">
                        <md-icon>keyboard_arrow_left</md-icon> Back To Comics
                    </button>
                </column>
                <column sm="12" md="8" lg="9">
                    <h2 class="single-title-section_title">{{ comic.title }}</h2>
                </column>
            </row>
        </container>
    </div>
    <container class="section-padding">
        <row>
            <column sm="12" md="4" lg="4">
                <img width="100%" class="comic_img" src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}">
            </column>
            <column sm="12" md="8" lg="8">
                <div *ngIf="comic.description">
                    <p><strong>Description</strong></p>
                    <p [innerHtml]="comic.description"></p>
                </div>
                <div *ngIf="comic.characters.available">
                    <p><strong>Characters ({{ comic.characters.available }})</strong></p>
                    <ul>
                        <li *ngFor="let character of comic.characters.items">
                            {{ character.name }}
                        </li>
                    </ul>
                </div>
                <div *ngIf="comic.series.available">
                    <p><strong>Series ({{ comic.series.available }})</strong></p>
                    <ul>
                        <li *ngFor="let serie of comic.series.items">
                            {{ serie.name }}
                        </li>
                    </ul>
                </div>
                <div *ngIf="comic.stories.available">
                    <p><strong>Stories ({{ comic.stories.available }})</strong></p>
                    <ul>
                        <li *ngFor="let storie of comic.stories.items">
                            {{ storie.name }}
                        </li>
                    </ul>
                </div>
            </column>
        </row>
    </container>
</div>
